<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="style/main.css" />
  

    <title>Covid-19 Statistic Dashboard</title>
  </head>
  <body>
    <div class="container">


      
      <!-- Navbar Section -->
      <div class="nav-bar">
        <i class="fas fa-virus logo"></i>
        <!-- <h3 class="title">Covid-19 Global Trend</!--> 
        <ul>
          <li class="nav-items selected"><i class="fas fa-home "></i><br>Overview</li>
          <li class="nav-items">
            <i class="fas fa-head-side-cough"></i><br>Symptoms
          </li>
          <li class="nav-items"><i class="fas fa-flask"></i></br>TestYourself</li>
          <li class="nav-items">
            <i class="fas fa-journal-whills"></i><br>Journal
          </li>
        </ul>
      </div>


      <!-- Dashboard Section -->
      <div class="dashboard">
        
        <div class="globalStats dash-item">
        </div>
        <div class="articles dash-item"><div class="articles-image"></div></div>
        <div class="maps dash-item">
          <div class="search-bar">
            <div class="search-input-section">
              <i class="fas fa-search"></i>
              <input class="search-bar-input"type="text" placeholder="Search...">
            </div>
         
            <ul class="search-bar-list">
            </ul>
          </div>
          <div class="world-chart"><p>World Daily Information</p><canvas id="myGlobalChart"></canvas></div>
          <div class="analytical-chart">
            <p class="country-name"></p>
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <div class="updates">
          <h3>Coronavirus disease 2019</h3>
          <p>Coronavirus disease 2019 (COVID-19) is an infectious disease caused by severe acute respiratory syndrome coronavirus 2 (SARS-CoV-2).</p></div>
        <div class="chart"></div>
      </div>

    </div>

    

    <script src="app.js"></script>
    
  </body>
</html>
